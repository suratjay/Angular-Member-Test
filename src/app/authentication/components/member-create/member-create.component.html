<app-auth-content>
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-users"></i>
                <span *ngIf="!memId"> Add Member</span>     
                <span *ngIf="memId"> Edit Member</span>         
            </h1>
            <p>Add and Edit Member</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-home fa-lg"></i>
            </li>
            <li class="breadcrumb-item">
                Member
            </li>
            <li class="breadcrumb-item">
                <a *ngIf="!memId">Add Member</a>
                <a *ngIf="memId">Edit Member</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!-- ส่วนหัว -->
                <div class="tile-title-w-btn">
                    <h3 class="title">
                        <span *ngIf="!memId">
                            <i class="fa fa-user-plus"></i> Add Member
                        </span>
                        <span *ngIf="memId">
                            <i class="fa fa-edit"></i> Edit Member
                        </span>
                       
                    </h3>
                </div>

                <!-- ส่วนฟอร์ม -->
                <div class="tile-body">
                    <form [formGroup]="form" >
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <img *ngIf="!form.value.image" src="assets/images/noprofile.png"
                                    class="img-fluid img-thumbnail">
                                <img *ngIf="form.value.image" [src]="form.value.image"
                                    class="img-fluid img-thumbnail">
                                </div>
                                <div class="form-group">
                                    <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" formControlName="email" placeholder="Please fill in the information">
                                </div>

                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="text" class="form-control" formControlName="password" placeholder="Please fill in the information">
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">FIRSTNAME</label>
                                            <input type="text" class="form-control" formControlName="firstname" placeholder="Please fill in the information">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">LASTNAME</label>
                                            <input type="text" class="form-control" formControlName="lastname" placeholder="Please fill in the information">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">POSITION</label>
                                            <select class="form-control" formControlName="position" >
                                                <option value="">-- select position --</option>
                                                <option *ngFor="let item of positionItems" [value]="item">
                                                    {{ item }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">ROLE</label>
                                            <select class="form-control" formControlName="role" >
                                                <option value="">-- select role --</option>
                                                <option *ngFor="let item of roleItems" [value]="item">
                                                    {{ getRoleName(item) }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary">
                                <span *ngIf="!memId">
                                    <i class="fa fa-save"></i> Add Member
                                </span>
                                <span *ngIf="memId">
                                    <i class="fa fa-save"></i> Edit Member
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>
