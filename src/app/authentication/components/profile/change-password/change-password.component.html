<div class="modal-header">
  <h4 class="modal-title pull-left">
      <i class="fa fa-key"></i> Change Password
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="modal-body">
      <div class="row">
          <div class="col-sm-10 offset-sm-1">
              <div class="form-group">
                  <label for="">Old Password</label>
                  <input formControlName="old_pass" type="password" class="form-control" placeholder="Please fill in the information">
              </div>

              <div class="form-group">
                  <label for="">New Password</label>
                  <input formControlName="new_pass"  type="password" class="form-control" placeholder="Please fill in the information">
              </div>

              <div class="form-group">
                  <label for="">Confirm Password</label>
                  <input formControlName="cnew_pass"  type="password" class="form-control" placeholder="Please fill in the information">
              </div>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary">
          Change Password
      </button>
  </div>
</form>
