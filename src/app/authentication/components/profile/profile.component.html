<app-auth-content>
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-user"></i> Profile
            </h1>
            <p>Edit profile ( Firstname Lastname other) </p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-user fa-lg"></i>
            </li>
            <li class="breadcrumb-item">
                <a href="#">Profile</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!-- ส่วนหัว -->
                <div class="tile-title-w-btn">
                    <h3 class="title">
                        <i class="fa fa-edit"></i> Edit Profile
                    </h3>
                    <p>
                        <button (click)="openModal(template)" type="button" class="btn btn-primary icon-btn">
                            <i class="fa fa-key"></i> Change Password
                        </button>
                    </p>
                </div>

                <!-- ส่วนฟอร์ม -->
                <div class="tile-body">
                    <form [formGroup]="form" (submit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <img *ngIf="!form.value.image" src="assets/images/noprofile.png"
                                        class="img-fluid img-thumbnail">
                                    <img *ngIf="form.value.image" [src]="form.value.image"
                                        class="img-fluid img-thumbnail">
                                </div>
                                <div class="form-group">
                                    <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" formControlName="email" disabled>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">FIRSTNAME</label>
                                            <input type="text" class="form-control" formControlName="firstname">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">LASTNAME</label>
                                            <input type="text" class="form-control" formControlName="lastname">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="">POSITION</label>
                                    <select class="form-control" formControlName="position">
                                        <option value=""> -- select position --</option>
                                        <option *ngFor="let item of positionItems" [value]="item">
                                            {{ item }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>

<ng-template #template>
    <app-change-password [modalRef]="modalRef"></app-change-password>
</ng-template>
