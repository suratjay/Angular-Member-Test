<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>MembeR</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>| Register</h3>
      <div class="form-group">
        <label class="control-label">FIRSTNAME</label>
        <input class="form-control" type="text" placeholder="NAME" formControlName="firstname" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">LASTNAME</label>
        <input class="form-control" type="text" placeholder="LASTNAME" formControlName="lastname" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">EMAIL</label>
        <input class="form-control" type="text" placeholder="Email" formControlName="email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password" formControlName="password">
      </div>
      <div class="form-group">
        <label class="control-label">CONFIRM PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password" formControlName="cpassword">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" style="background-color: #FDAFAB;"><i class="fa fa-sign-in fa-lg fa-fw"></i>Register</button>
        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/', AppURL.Login]">Sign in</a>
        </div>
      </div>
    </form>
  </div>
</section>
