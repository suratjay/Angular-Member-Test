<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>MembeR</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>| SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" type="text" placeholder="Email" formControlName="email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password" formControlName="password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox" formControlName="remember"><span class="label-text">Stay Signed in</span>
            </label>
          </div>
          <!-- <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password?</a></p> -->
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" style="background-color: #FDAFAB;"><i class="fa fa-sign-in fa-lg fa-fw"></i>Login</button>
        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/', AppURL.Register]">Register</a>
        </div>
      </div>
    </form>
  </div>
</section>
